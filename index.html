<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-sec">
      <h1>Word Counter</h1>
      <div class="column">
        <textarea id="countfield" rows="3"></textarea>
        <div class="align">
        <p id="countlabel" class="label">
          <span id="countnumber">0</span> characters
        </p>
        <input class="btn" id="btn" type="button" value="clear">
       </div>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
